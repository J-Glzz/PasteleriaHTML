<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylePed.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Img/logo.png" alt="Logo pasteleria" width="60" height="60"
                        class="d-inline-block align-text-top rounded-3">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <span class="navbar-text text-white ">
                    </span>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-black" href="Menus.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-black" href="Pedidos.html">Pedidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="text-center">
                <h2>Ingresa tu pedido personalizado</h2>
            </div>
            <div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="exampleInputNombre">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputApellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="exampleInputApellidos">
                    </div>
                    <div class="mb-3">
                        <label for="typeCake" class="form-label">Tipo de pastel</label>
                        <select class="form-select" aria-label="Default select example" id="typeCake">
                            <option selected>El pastel es para:</option>
                            <option value="1">Personas</option>
                            <option value="2">Perro</option>
                          </select>
                    </div>
                    <h2> Ingredientes para el pastel</h2>
                    <div class="mb-3">
                        <label for="exampleInputSabor1" class="form-label">Sabor 1</label>
                        <select class="form-select" aria-label="Default select example" id="exampleInputSabor1">
                            <option selected>Elije el sabor 1</option>
                            <option value="1">Chocolate</option>
                            <option value="2">Fresa</option>
                            <option value="3">Vainilla</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputSabor2" class="form-label">Sabor 2</label>
                        <select class="form-select" aria-label="Default select example" id="exampleInputSabor2">
                            <option selected>Elije el sabor 2</option>
                            <option value="1">Platano</option>
                            <option value="2">Frambuesa</option>
                            <option value="3">Zarzamora</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDecoraciones" class="form-label">Decoraciones</label>
                        <select class="form-select" aria-label="Default select example" id="exampleInputDecoraciones">
                            <option selected>Elije las decoraciones</option>
                            <option value="1">Chispas de chocolate</option>
                            <option value="2">Chispas de sabores</option>
                            <option value="3">Cerezas</option>
                            <option value="4">Galletas oreo</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Comprar</button>
                  </form>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


</html>
